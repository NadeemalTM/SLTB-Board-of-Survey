name: sltb_board_of_survey
description: SLTB Board of Survey - Modern offline-first equipment survey mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database (Mandatory for offline functionality)
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # CSV Handling
  csv: ^5.1.1

  # Barcode/QR Scanning
  mobile_scanner: ^3.5.5

  # Image Handling
  image_picker: ^1.0.5

  # Date/Time Utilities
  intl: ^0.18.1

  # File Picker
  file_picker: ^6.1.1

  # Permissions
  permission_handler: ^11.1.0

  # UI Components
  flutter_slidable: ^3.0.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

